<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>马桶教程(gitmt.com)</title>
</head>
<body>

<p> toString() 将函数作为一个字符串返回：</p>
<p id="demo"></p>
<script>
function myFunction(a, b) {
    return a * b;
}
document.getElementById("demo").innerHTML = myFunction.toString();
</script>

</body>
</html>
