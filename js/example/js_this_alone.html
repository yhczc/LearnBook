<h2>JavaScript <b>this</b> 关键字</h2>

<p>实例中，<b>this</b> 指向了 window 对象:</p>

<p id="demo"></p>

<script>
"use strict";
var x = this;
document.getElementById("demo").innerHTML = x;
</script>
