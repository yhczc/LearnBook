<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>马桶教程(gitmt.com)</title>
</head>
<body>

<p id="demo">点击按钮获取今年的年份。</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction(){
	var d = new Date();
	var x = document.getElementById("demo");
	x.innerHTML=d.getFullYear();
}
</script>

</body>
</html>
