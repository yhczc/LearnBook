<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>马桶教程(gitmt.com)</title>
<style>
.separate {
    border-collapse: separate;
    border-spacing: 2px;
}
.collapse {
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ccc;
}
</style>
</head>
<body>
<table class="separate">
<caption>表格示例</caption>
       <thead>
 <tr>
          <th>表头1</th>
          <th>表头2</th>
       </tr>
       </thead>
       <tbody>
       <tr>
          <td>单元格1</td>
          <td>单元格2</td>
       </tr>
       <tr>
          <td>单元格1</td>
          <td>单元格2</td>
       </tr>
       </tbody>
</table>

<table class="collapse">
<caption>表格示例</caption>
       <thead>
 <tr>
          <th>表头1</th>
          <th>表头2</th>
       </tr>
       </thead>
       <tbody>
       <tr>
          <td>单元格1</td>
          <td>单元格2</td>
       </tr>
       <tr>
          <td>单元格1</td>
          <td>单元格2</td>
       </tr>
       </tbody>
</table>
</body>
</html>
